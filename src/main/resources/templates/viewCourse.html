<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  background-color: #F5F5F5;
}

h1 {
  color: #4CAF50;
}

table {
  margin: 0 auto;
  border-collapse: collapse;
  width: 80%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {
  background-color: #f5f5f5;
}

p {
  text-align: center;
}

a {
  text-decoration: none;
  color: #4CAF50;
}

a:hover {
  text-decoration: underline;
}</style>
<head>
<meta charset="ISO-8859-1">
<title>View Course Details</title>
</head>
<body>
<h1>Course Details:</h1>
<br>
<div th:each="c : ${course}">
<p th:text="'Course ID: ' + ${c.id}"></p>
<p th:text="'Course Code: ' + ${c.courseCode}"></p>
<p th:text="'Course Name: ' + ${c.courseName}"></p>
<br>
<h3>Professor/s teaching this Course:</h3>
<table border="1">
<tr>
<th>Professor ID</th>
<th>Professor Name</th>
</tr>
<tr th:each="p : ${c.professor}">
<td th:text="${p.id}"></td>
<td th:text="${p.professorName}"></td>
</tr>
</table>
<br>
<h3>Student/s enrolled in this Course:</h3>
<table border="1">
<tr>
<th>Student ID</th>
<th>First Name</th>
<th>Last Name</th>
</tr>
<tr th:each="s : ${c.students}">
<td th:text="${s.id}"></td>
<td th:text="${s.firstName}"></td>
<td th:text="${s.lastName}"></td>
<td><a th:href="@{/dropStudent/{courseId}/{studentId}(courseId=${c.id}, studentId=${s.id})}">[Drop]</a></td>
</tr>
</table>
</div>
<h3><a href="/viewCourses">Go Back</a></h3>
<h3><a href="/">Go Home</a></h3>
</body>
</html>
