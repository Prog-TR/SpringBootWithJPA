<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="css/mycss.css">
<head>
<meta charset="ISO-8859-1">
<title>View Students Page</title>
</head>
<body>
<h1>View Your Students Here</h1>

<table border="1">

<tr>

<th>Student ID</th>
<th>First Name</th>
<th>Last Name</th>

</tr>

<tr th:each="s : ${students}">

<td th:text="${s.id}"></td>
<td th:text="${s.firstName}"></td>
<td th:text="${s.lastName}"></td>
<td><a th:href="@{/viewStudent/{id}(id=${s.id})}">View Details</a></td>

</tr>

</table>
<h3><a href="/">Go Back</a></h3>
</body>
</html>
