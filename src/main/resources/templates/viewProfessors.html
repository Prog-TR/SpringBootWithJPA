<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="css/mycss.css">
<head>
<meta charset="ISO-8859-1">
<title>View Professors Page</title>
</head>
<body>
<h1>View Professors Here</h1>
<table border="1">
<tr>
<th>Professor ID</th>
<th>Professor Name</th>
</tr>
<tr th:each="p : ${professors}">
<td th:text="${p.id}"></td>
<td th:text="${p.professorName}"></td>
<td><a th:href="@{/viewProfessor/{id}(id=${p.id})}">View Details</a></td>
</tr>
</table>
<h3><a href="/">Go Back</a></h3>
</body>
</html>
